<!DOCTYPE html>
<html>
<head>
<title>JSON 数据表格</title>
<style>
body {
    font-family: sans-serif;
    margin: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #f2f2f2;
    font-weight: bold;
}

a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>

<h1>AIDB 数据</h1>

<table id="dataTable">
    <thead>
        <tr>
            <th>名称</th>
            <th>描述</th>
        </tr>
    </thead>
    <tbody>
        <!-- 数据将动态插入到这里 -->
    </tbody>
</table>

<script>
// JavaScript 代码
function loadData() {
  fetch('AIDBJSON.json')
    .then(response => response.json())
    .then(data => {
      const tableBody = document.querySelector('#dataTable tbody');
      tableBody.innerHTML = ''; // 清空表格

      data.forEach(item => {
        const row = document.createElement('tr');

        const nameCell = document.createElement('td');
        const nameLink = document.createElement('a');
        nameLink.href = item.url;
        nameLink.textContent = item.ai_name; // 使用 ai_name 字段
        nameLink.target = '_blank'; // 在新标签页打开
        nameCell.appendChild(nameLink);
        row.appendChild(nameCell);

        const descriptionCell = document.createElement('td');
        descriptionCell.textContent = item.description;
        row.appendChild(descriptionCell);

        tableBody.appendChild(row);
      });
    })
    .catch(error => {
      console.error('读取 JSON 文件时出错:', error);
      const tableBody = document.querySelector('#dataTable tbody');
      tableBody.innerHTML = '<tr><td colspan="2">加载数据时出错。</td></tr>';
    });
}

// 页面加载时加载数据
window.onload = loadData;
</script>

</body>
</html>
